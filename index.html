<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>9â€‘Day Romantic Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap');
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#fff;overflow:hidden;}

    body{
      background:linear-gradient(45deg,#2b0010,#660033,#ff3366,#ff6699);
      background-size:400% 400%;
      animation:bgShift 15s ease infinite;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      position:relative;
    }
    @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    canvas#heartCanvas{position:fixed;inset:0;z-index:0;pointer-events:none;}

    .container{width:100%;max-width:900px;z-index:2;position:relative;text-align:center;padding:20px;}
    h1{font-family:'Playfair Display',serif;font-size:32px;margin-bottom:10px;text-shadow:0 0 10px rgba(255,255,255,0.3)}
    p.lead{color:rgba(255,255,255,0.9);font-size:16px;margin-bottom:10px}
    #todayLabel{font-weight:600;margin-top:5px;font-size:14px;color:#fff}

    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px;margin-top:20px}
    .card{background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);padding:16px;border-radius:14px;box-shadow:0 0 15px rgba(0,0,0,0.4);transition:transform 0.3s ease;text-align:center}
    .card:hover{transform:scale(1.03)}
    .card .day{font-weight:700;font-size:18px}
    .card .date{font-size:13px;margin-top:6px;color:#ffdfe8}
    .card .status{margin-top:8px;font-size:13px;color:#ffb4c6}
    .card .openBtn{margin-top:10px;padding:8px 10px;border-radius:10px;border:0;background:linear-gradient(90deg,#ff6699,#ff3366);color:white;cursor:pointer;font-weight:600;transition:opacity 0.2s}
    .card .openBtn:hover{opacity:0.8}

    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:10;display:none}
    .modal{background:rgba(255,255,255,0.15);color:#fff;padding:20px;border-radius:12px;width:340px;box-shadow:0 18px 40px rgba(0,0,0,0.45);animation:popIn 0.3s ease;backdrop-filter:blur(12px)}
    @keyframes popIn{from{transform:scale(0.8);opacity:0}to{transform:scale(1);opacity:1}}
    .modal h3{margin:0 0 8px;font-family:'Playfair Display';color:#fff}
    .modal p{margin:0 0 12px;color:#fff}
    .modal input{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc}
    .modal .row{display:flex;gap:8px;margin-top:10px}
    .modal .btn{flex:1;padding:10px;border-radius:8px;border:0;background:linear-gradient(90deg,#ff3366,#ff6699);color:white;cursor:pointer;font-weight:600}
    #modalHint{margin-top:8px;color:#ffdfe8;font-weight:600}
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <div class="container">
    <h1>9â€‘Day Countdown â€” For You</h1>
    <p class="lead">The Big Day Build-Up â€” click each card on its date to answer and unlock a <i>personalized</i> message.</p>
    <span id="todayLabel"></span>

    <div class="cards" id="cards"></div>
  </div>

  <div id="modal" class="modal-backdrop">
    <div class="modal">
      <h3 id="modalTitle">Unlock</h3>
      <p id="modalQuestion">Question goes here</p>
      <input id="modalInput" type="text" placeholder="Enter your answer..." autocomplete="off" />
      <div class="row">
        <button id="modalCancel" class="btn" style="background:#ddd;color:#222">Cancel</button>
        <button id="modalSubmit" class="btn">Unlock</button>
      </div>
      <div id="modalHint"></div>
    </div>
  </div>

  <div id="earlyModal" class="modal-backdrop">
    <div class="modal">
      <h3>Too Early!</h3>
      <p>Patience, love ðŸ˜‰ This message will be available on its special day.</p>
      <button onclick="document.getElementById('earlyModal').style.display='none'" class="btn">OK</button>
    </div>
  </div>

  <script>
    const items = [
      {date:'2025-11-05', title:'Day 1 â€” A Whisper', question:'Your first ever catch-phrase out of pure Love!', answers:['i just a baby'], message:'Your personalized Day 1 message â¤ï¸', wrongHint:'Seriously? What happened to my Baby? ðŸ’–'},
      {date:'2025-11-06', title:'Day 2 â€” A Tease', question:'The Place you can hold me to turn me on to 500%!', answers:['butt','thigh'], message:'Your personalized Day 2 message â¤ï¸', wrongHint:'Almostâ€¦ try again ðŸ˜˜ This can have 2 correct answers!'},
      {date:'2025-11-07', title:'Day 3 â€” Soft Candle', question:'Your most talked token of remembrance from our first ever date (of all time)!', answers:['bruschetta'], message:'Your personalized Day 3 message â¤ï¸', wrongHint:'Not quite, love â¤ï¸. You should know the menu!'},
      {date:'2025-11-08', title:'Day 4 â€” Late Night', question:'A reference of "sexy" from our late evening date! ', answers:['savvyy'], message:'Your personalized Day 4 message â¤ï¸', wrongHint:'To guess this better - Think of the Ram Laddu ðŸ˜‰'},
      {date:'2025-11-09', title:'Day 5 â€” Sweet Promise', question:'The place on you, with the most possible kisses!', answers:['neck'], message:'Your personalized Day 5 message â¤ï¸', wrongHint:'Try again, darling ðŸ˜˜. Risky place to show!'},
      {date:'2025-11-10', title:'Day 6 â€” The Dance', question:'WIP', answers:['wip'], message:'Your personalized Day 6 message â¤ï¸', wrongHint:'Not this time â¤ï¸'},
      {date:'2025-11-11', title:'Day 7 â€” Almost There', question:'WIP', answers:['wip'], message:'Your personalized Day 7 message â¤ï¸', wrongHint:'Close, but no ðŸ˜'},
      {date:'2025-11-12', title:'Day 8 â€” The Night', question:'WIP', answers:['wip'], message:'Your personalized Day 8 message â¤ï¸', wrongHint:'Not yetâ€¦ ðŸ’–'},
      {date:'2025-11-13', title:'Day 9 â€” The Day after The Night', question:'WIP', answers:['wip'], message:'Your personalized Day 9 message â¤ï¸', wrongHint:'Hmm, not right ðŸ˜˜'}
    ];

    const storageKey='romance_unlocked';
    const unlocked=new Set(JSON.parse(localStorage.getItem(storageKey)||'[]'));

    function formatDate(dstr){const d=new Date(dstr+'T00:00:00');return d.toLocaleDateString(undefined,{month:'short',day:'numeric'});}
    function todayIso(){const n=new Date();return `${n.getFullYear()}-${String(n.getMonth()+1).padStart(2,'0')}-${String(n.getDate()).padStart(2,'0')}`;}

    const cardsEl=document.getElementById('cards');

    function buildCards(){
      cardsEl.innerHTML='';
      items.forEach((it,idx)=>{
        const isUnlocked=unlocked.has(it.date);
        const card=document.createElement('div');
        card.className='card'+(isUnlocked?' unlocked':' locked');
        card.innerHTML=`<div class="day">${it.title}</div><div class="date">${formatDate(it.date)}</div><div class="status">${isUnlocked?'ðŸ”“ Unlocked':'ðŸ”’ Locked'}</div><button class="openBtn">Open</button>`;
        card.querySelector('.openBtn').addEventListener('click',()=>{
          if(it.date>todayIso()){
            document.getElementById('earlyModal').style.display='flex';
          } else {
            openModal(idx);
          }
        });
        cardsEl.appendChild(card);
      });
      document.getElementById('todayLabel').innerText='Today: '+formatDate(todayIso());
    }

    let activeIndex=null;
    const modal=document.getElementById('modal');
    const modalTitle=document.getElementById('modalTitle');
    const modalQuestion=document.getElementById('modalQuestion');
    const modalInput=document.getElementById('modalInput');
    const modalSubmit=document.getElementById('modalSubmit');
    const modalCancel=document.getElementById('modalCancel');
    const modalHint=document.getElementById('modalHint');

    function openModal(idx){
      activeIndex=idx;
      const it=items[idx];
      modalTitle.innerText=it.title;
      modalQuestion.innerText=it.question;
      modalInput.value='';
      modalHint.innerText='';
      modal.style.display='flex';
      setTimeout(()=>modalInput.focus(),100);
    }

    modalCancel.onclick=()=>modal.style.display='none';
    modalSubmit.onclick=()=>{
      const ans=modalInput.value.trim().toLowerCase();
      const it=items[activeIndex];
      if(it.answers.map(a=>a.toLowerCase()).includes(ans)){
        unlocked.add(it.date);
        localStorage.setItem(storageKey,JSON.stringify([...unlocked]));
        modal.style.display='none';
        alert(it.message); // Show personalized message as popup
        buildCards();
      } else {
        modalHint.innerText=it.wrongHint;
        modalInput.value='';
        modalInput.focus();
      }
    };

    buildCards();

    // Heart animation with sparkle/glow
    const canvas=document.getElementById('heartCanvas');
    const ctx=canvas.getContext('2d');
    let hearts=[];
    function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
    window.addEventListener('resize',resizeCanvas);
    resizeCanvas();

    function drawHeart(x, y, size, color, rotation) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.scale(size, size);

      // Glow shadow
      ctx.shadowColor = color;
      ctx.shadowBlur = 10;

      // Heart shape
      ctx.beginPath();
      ctx.moveTo(0, -5);
      ctx.bezierCurveTo(-5,-15,-25,-15,-25,0);
      ctx.bezierCurveTo(-25,15,0,25,0,35);
      ctx.bezierCurveTo(0,25,25,15,25,0);
      ctx.bezierCurveTo(25,-15,5,-15,0,-5);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();

      // Small sparkle dots
      for (let i = 0; i < 2; i++) {
        const sx = (Math.random() - 0.5) * 30;
        const sy = (Math.random() - 0.5) * 30;
        ctx.beginPath();
        ctx.arc(sx, sy, Math.random() * 2 + 1, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,' + Math.random() * 0.7 + ')';
        ctx.fill();
      }

      ctx.restore();
    }

    function addHeart(x, y){
      hearts.push({
        x,
        y,
        vx: (Math.random() - 0.5) * 6,
        vy: (Math.random() * -4 - 2),
        size: Math.random() * 1 + 2,
        rotation: Math.random() * Math.PI * 2,
        vRot: (Math.random() - 0.5) * 0.2,
        life: 1,
        color: `hsl(${Math.random() * 360},100%,70%)`
      });
    }

    document.addEventListener('click', e => {
      for (let i = 0; i < 20; i++) addHeart(e.clientX, e.clientY);
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(h => {
        drawHeart(h.x, h.y, h.size, h.color, h.rotation);
        h.x += h.vx;
        h.y += h.vy;
        h.vy += 0.05;
        h.rotation += h.vRot;
        h.size *= 0.98;
        h.life -= 0.02;
      });
      hearts = hearts.filter(h => h.life > 0 && h.size > 0.3);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
